<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="piano">
      <button class="white-key C4-key white">
        <h1>Do<span>(q)</span></h1>
      </button>
      <button class="black-key Db4-key black">
      </button>
      <button class="white-key D4-key white">
        <h1>re<span>(w)</span></h1>
      </button>
      <button class="black-key Eb4-key black"></button>
      <button class="white-key E4-key white">
        <h1>Mi<span>(e)</span></h1>
      </button>
      <button class="white-key F4-key white">
        <h1>Fa<span>(r)</span></h1>
      </button>
      <button class="black-key Gb4-key black"></button>
      <button class="white-key G4-key white">
        <h1>Sol<span>(t)</span></h1>
      </button>
      <button class="black-key Ab4-key black"></button>
      <button class="white-key A4-key white">
        <h1>Lya<span>(y)</span></h1>
      </button>
      <button class="black-key Bb4-key black"></button>
      <button class="white-key B4-key white">
        <h1>Si<span>(u)</span></h1>
      </button>
      <button class="white-key C5-key white">
        <h1>Do<span>(w)</span></h1>
      </button>
      <button class="black-key Db5-key black"></button>
      <button class="white-key D5-key white">
        <h1>Re<span>(e)</span></h1>
      </button>
      <button class="black-key Eb5-key black"></button>
      <button class="white-key E5-key white">
        <h1>Mi<span>(e)</span></h1>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
